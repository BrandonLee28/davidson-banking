<!doctype html>
<html lang="en">
  <head>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
    <title>Bank-System</title>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Davidson Banking</a>
          <a href="/logout" class="btn btn-danger active" role="button" aria-pressed="true">Logout</a>
        </div>
      </nav>
      <div class="jumbotron">
        <h1 class="display-4">Dashboard</h1>
        <p class="lead">logged in as <i>{{ user.email }}</i></p>
        <hr class="my-4">
      </div>
      <div class="row">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Balance</h5>
              <p class="card-text">${{ user.balance }} </p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Deposit</h5>
              <form method="post" action="/dashboard">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="depositamount" aria-describedby="emailHelp">                </div>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Withdraw</h5>
              <form method="post" action="/dashboard">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="withdrawamount" aria-describedby="emailHelp">                </div>
              </form>
            </div>
          </div>
      </div>

    
        
      
    
    </body>
</html>
